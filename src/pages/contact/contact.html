<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my_content">

  <ion-list margin-horizontal>
    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>If you have any offers, feel free to contact us</ion-label>
      <ion-textarea rows="10" columns="50"></ion-textarea>
    </ion-item>
    <div text-center>
       <button ion-button>Send</button>
    </div>
  </ion-list>


  <div class="my_center center_div">
    <ion-list>
      <ion-grid class="my_center">
        <ion-row>
          <ion-col class="history_col" width-10>
              <h5><i class="fa fa-female" aria-hidden="true"></i></h5>
          </ion-col>
          <ion-col class="history_col" width-30>
              <h5>manager</h5>
          </ion-col>
          <ion-col class="history_col" width-50>
              <h5>Hermine</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="history_col" width-10>
              <h5><i class="fa fa-phone" aria-hidden="true"></i></h5>
          </ion-col>
          <ion-col class="history_col" width-30>
              <h5>phone</h5>
          </ion-col>
          <ion-col class="history_col" width-50>
              <h5>091 111 112</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="history_col" width-10>
              <h5><i class="fa fa-envelope" aria-hidden="true"></i></h5>
          </ion-col>
          <ion-col class="history_col" width-30>
              <h5>email</h5>
          </ion-col>
          <ion-col class="history_col" width-50>
              <h5>hemo@bcomm.com</h5>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="history_col" width-10>
              <h5><i class="fa fa-address-card-o" aria-hidden="true"></i></h5>
          </ion-col>
          <ion-col class="history_col" width-30>
              <h5>address</h5>
          </ion-col>
          <ion-col class="history_col" width-50>
              <h5>Yerevan, B'Comm 1/12</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>
</ion-content>
