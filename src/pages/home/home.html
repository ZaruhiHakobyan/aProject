<ion-menu background="primary" type="overlay" [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item>&nbsp;</ion-item>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToPosts();"><i class="fa fa-newspaper-o" aria-hidden="true"></i>  &nbsp;  Posts</button>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToExistingProblems();"><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; Existing Problems</button>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToUpcomingProblems();"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> &nbsp; Upcoming Problems</button>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToHistory();"><i class="fa fa-history" aria-hidden="true"></i>  &nbsp;  History</button>
    </ion-list>
    <ion-list>
      <ion-item class="menu_btn_item" menuClose detail-none button-icon><i class="fa fa-times" aria-hidden="true"></i> &nbsp; Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
<ion-header>
  <ion-navbar color="dark">
    <ion-title>B'Comm</ion-title>
  </ion-navbar>
  <ion-navbar color="primary">
    <ion-title text-center>Home</ion-title>
    <button ion-button menuToggle ><i class="fa fa-list" aria-hidden="true"></i> &nbsp; Menu</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="my_center center_div">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div text-center>
       <button ion-button>Submit</button>
    </div>
  </div>
</ion-content>
